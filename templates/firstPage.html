<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PACE</title>
    <style>
        /* Global Styling */
        body {
            font-family: 'Cinzel', serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: radial-gradient(circle, #000000 0%, #2f2f2f 100%);
            color: #f0f0f0;
            overflow: hidden;
            position: relative;
        }

        /* Magic Stars Background */
        .star {
            position: absolute;
            width: 5px;
            height: 5px;
            background-color: #d4af37;
            border-radius: 50%;
            box-shadow: 0 0 10px rgba(212, 175, 55, 0.9), 
                        0 0 20px rgba(212, 175, 55, 0.7), 
                        0 0 30px rgba(212, 175, 55, 0.5);
            opacity: 0.8;
            animation: sparkle 1.5s infinite ease-in-out, drift 40s linear infinite;
        }

        /* Animation Effects */
        @keyframes sparkle {
            0%, 100% {
                transform: scale(1);
                opacity: 0.8;
            }
            50% {
                transform: scale(1.3);
                opacity: 1;
                box-shadow: 0 0 15px rgba(212, 175, 55, 1),
                            0 0 25px rgba(212, 175, 55, 0.9),
                            0 0 35px rgba(212, 175, 55, 0.7);
            }
        }

        @keyframes drift {
            0% {
                transform: translateX(0) translateY(0) rotate(0deg);
            }
            50% {
                transform: translateX(50vw) translateY(-50vh) rotate(180deg);
            }
            100% {
                transform: translateX(100vw) translateY(0) rotate(360deg);
            }
        }

        /* Container Styling */
        .welcome-container {
            background-color: rgba(28, 28, 28, 0.9);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.7);
            text-align: center;
            width: 80%;
            max-width: 600px;
            animation: fadeIn 2s ease-in-out;
            border: 2px solid #d4af37;
            z-index: 1;
        }

        /* Title Styling */
        .welcome-container h1 {
            font-size: 36px; /* Reduced font size */
            color: #d4af37;
            text-shadow: 0 0 20px rgba(212, 175, 55, 0.9);
            font-family: 'Cinzel Decorative', cursive;
        }

        .welcome-container p {
            font-size: 18px;
            margin-bottom: 20px;
            color: #f0f0f0;
            line-height: 1.6;
        }

        .welcome-container a {
            display: inline-block;
            padding: 15px 25px;
            background-color: #d4af37;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-size: 16px;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.5);
        }

        .welcome-container a:hover {
            background-color: #b8902b;
            box-shadow: 0 8px 16px rgba(180, 144, 43, 0.7);
        }

        /* Keyframes for Animation */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            .welcome-container {
                width: 90%;
            }
            .welcome-container h1 {
                font-size: 28px; /* Smaller font size for mobile */
            }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Cinzel+Decorative:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Starry Magical Background -->
    <div class="star" style="top: 10%; left: 20%;"></div>
    <div class="star" style="top: 25%; left: 40%;"></div>
    <div class="star" style="top: 30%; left: 70%;"></div>
    <div class="star" style="top: 50%; left: 10%;"></div>
    <div class="star" style="top: 70%; left: 80%;"></div>
    <div class="star" style="top: 60%; left: 50%;"></div>
    <div class="star" style="top: 20%; left: 90%;"></div>
    <div class="star" style="top: 80%; left: 30%;"></div>
    <div class="star" style="top: 40%; left: 60%;"></div>
    <div class="star" style="top: 90%; left: 15%;"></div>

    <!-- Welcome Container -->
    <div class="welcome-container">
        <h1>Welcome to explore a world of wonders</h1>
        <a href="/login">picture</a>
    </div>
</body>
</html>
